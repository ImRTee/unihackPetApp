<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Typing game</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="PetAdventure.css">
    <style>
        .bottomright {
            position: absolute;
            bottom: 8px;
            right: 16px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <h1>Typing Game</h1>
    <p>Type as many words as you can before the time runs out!</p>
    <button>START</button>
    <div class="outerWrap">
        <div class="scoreWrap">
            <p>Score</p>
            <span class="score">0</span>
        </div>
        <div class="timeWrap">
            <p>Time left</p>
            <span class="time">60</span>
        </div>
    </div>
    <div class="wordsWrap">
        <p class="words"></p>
    </div>
    <div class="bottomright"> Code done by Nikola Simovic </div>
</div>
</body>
</html>
<script src="PetAdventure.js"></script>
