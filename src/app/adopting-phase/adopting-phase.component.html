<div class="container" style="text-align: center">
  <h4> Congratulation! Your personality matches him! </h4>
  <div class="img-container">
    <img src="{{petObj.picture}}" style="border-radius: 50%; width: 400px; height: 400px">
  </div>


<div class="naming">
  <input type="text/input" [(ngModel)]="petName" name="petName" >

</div>

</div>
