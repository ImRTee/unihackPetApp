<div class="row">
  <div class="pet-info col-md-4">
    <div class="card">
      <h3 class="card-header">{{petObj.name}}</h3>
      <div class="card-block">
        <h4 class="card-title">Level: {{petObj.level}}</h4>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
      </div>
    </div>
  </div>
  <div class="pet-pic-container col-md-4">
    <img src={{petObj.picture}} style="border-radius:50% " height="375px" width="375px"/>
  </div>
  <div class="pet-reaction col-md-4">
    <div class="card">
      <h3 class="card-header">More statistics:</h3>
      <div class="card-block">
        <h4 class="card-title"></h4>
      </div>
    </div>
  </div>
</div>
