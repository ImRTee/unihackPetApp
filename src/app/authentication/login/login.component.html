<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data">
          <h2>Sign In!</h2>
          <button class="btn btn-primary" type="button" (click)="loginGoogle()" >Log In With Google</button>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   id="email"
                   name="email"
                   class="form-control"
                   ngModel=""
                   required
                   email
            #userEmail="ngModel">
            <span class="form-text error-message" *ngIf="!userEmail.valid && userEmail.touched">Oops! You forgot your email address?</span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   id="password"
                   name="password"
                   class="form-control"
                   ngModel
                   required
            #userPassword="ngModel">
            <span class="form-text error-message" *ngIf="!userPassword.valid && userPassword.touched">Oops! You forgot your password?</span>
          </div>
        </div>
        <div class="col-sm-12">
          <a routerLink="/signup">Have not got a pet yet? Adopt here!</a>
        </div>
        <button class="btn btn-success" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
